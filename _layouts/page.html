---
layout: default
---
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-62883912-2', 'auto');
  ga('send', 'pageview');

</script>
<section class="content content--open">
	<div class="content__item content__item--current content__item--reset">
		<div class="content__item-inner">
			<img class="content__item-img" src="{{ post.app_icon | prepend: site.baseurl }}" alt="{{ post.title }}" />
			<h2>{{ page.title }}</h2>
			<h3>{{ page.subtitle }}</h3>

            {{ content }}

			<div class="footer">
				{{ site.copyright }}
			</div>
		</div>
	</div>

	<button class="button button--close"><i class="icon icon--circle-cross"></i><span class="text-hidden">Close content</span></button>
</section>
